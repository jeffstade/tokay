      <section class="questionContent">
        <h3 class="question">Question 1: A business printed 225 books on Friday. Each book had 350 pages. How many pages did the business print on Friday?</h3>
        
        <ol class="choices">
          <li><input type="radio" name="q1" class="choice" />78,750</li>  
          <li><input type="radio" name="q1" class="choice" />76,550</li>
          <li><input type="radio" name="q1" class="choice" />1,700</li>
          <li><input type="radio" name="q1" class="choice" />575</li>
        </ol>

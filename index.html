<!DOCTYPE html>
<html>
  <head>
    <title>Tokay!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="assets/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>

    <script src="assets/js/jquery-2.0.3.js"></script>
    <script src="assets/js/sketch2.js"></script>
    <script src="assets/js/backbone.js"></script>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Tokay!</a>
          <div class="nav-collapse collapse">

            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>

    <div class="container">
      <div class="tools" style="position:z-index:99;">
  		<a href="#simple_sketch" data-tool="marker" data-size="5" data-color="#000" data-globalAlpha="1">Marker</a>
  		<a href="#simple_sketch" data-tool="eraser" data-size="15">Eraser</a>
  		<a href="#simple_sketch" data-tool="marker" data-size="15" data-color="#0F0" data-globalAlpha=".3">Highlighter</a>

		</div>

    	<canvas id="simple_sketch" width="1024" height="768" style="position:fixed;">
    	</canvas>

		<script type="text/javascript">
		  $(function() {
		    $('#simple_sketch').sketch();
		  });
		</script>

      <h1>Question 1: What is my favorite animal?</h1>

      <ul>
      <li>Cat</li>
      <li>Dog</li>
      <li>Bird</li>
